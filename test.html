<!DOCTYPE html>
<html lang="en">
<head>

<style>
    #container{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #map{
        height: 90vh;
        width: 90vh;

        margin: 0;

    }
</style>

<body>
    <div id="container">
        <div id = "map"></div>
    </div>
    <script>
        function initMap(){

            let mapOptions = {
                center: {lat: 40.768538, lng: -73.964741}, //Hunter College
                zoom: 15,

            }
            let map = new google.maps.Map(document.getElementById("map"), mapOptions);
        }
    </script>

    <!-- Make sure to insert your API Key Below -->
    <script src="https://maps.googleapis.com/maps/api/js?key=INSERT_APIKEY_HERE&callback=initMap"></script>
