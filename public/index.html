<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Testing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <input id='searchquery' type="text" placeholder="Enter Search word" />
        <input id="start" type="text" placeholder="Enter start location" />
        <input id="end" type="text" placeholder="Enter end location" />
        <select id="sort_method" name="sort_method">
            <option value="Rating" selected>Rating</option>
            <option value="Price">Price</option>
            <option value="Count">Count</option>
        </select>
        <button id="search">Search</button>

    </div>
    <div id="map"></div>
    <div id="places"></div>

    <!-- Dedicated div in the HTML -->
    <div id="pinkdiv">

    </div>

    <script src="script.js"></script>
</body>
